<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Theme Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f8f8f8;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .theme-tile {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .theme-tile img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .theme-tile h3 {
      margin: 0.75rem 0 0.5rem;
      font-size: 1.1rem;
    }

    .theme-tile button {
      margin-bottom: 1rem;
      padding: 0.5rem 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .theme-tile button:hover {
      background: #005dc0;
    }

    .copied {
      color: green;
      font-size: 0.9rem;
      margin-top: -0.5rem;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ Theme Gallery</h1>
  <div class="gallery">
    <div class="theme-tile">
      <img src="/assets/theme-thumbnails/preview-coastal.png" alt="Coastal Theme">
      <h3>Coastal Theme</h3>
      <button onclick="copyTheme('theme-coastal', this)">Copy Name</button>
      <div class="copied" style="display:none;">Copied!</div>
    </div>

    <div class="theme-tile">
      <img src="/assets/theme-thumbnails/preview-elegant.png" alt="Elegant Theme">
      <h3>Elegant Theme</h3>
      <button onclick="copyTheme('theme-elegant', this)">Copy Name</button>
      <div class="copied" style="display:none;">Copied!</div>
    </div>

    <div class="theme-tile">
      <img src="/assets/theme-thumbnails/preview-country.png" alt="Country Theme">
      <h3>Country Theme</h3>
      <button onclick="copyTheme('theme-country', this)">Copy Name</button>
      <div class="copied" style="display:none;">Copied!</div>
    </div>

    <div class="theme-tile">
      <img src="/assets/theme-thumbnails/preview-urban.png" alt="Urban Theme">
      <h3>Urban Theme</h3>
      <button onclick="copyTheme('theme-urban', this)">Copy Name</button>
      <div class="copied" style="display:none;">Copied!</div>
    </div>
  </div>

  <script>
    function copyTheme(themeName, btn) {
      navigator.clipboard.writeText(themeName).then(() => {
        const msg = btn.nextElementSibling;
        msg.style.display = 'block';
        setTimeout(() => msg.style.display = 'none', 2000);
      });
    }
  </script>
</body>
</html>
