<body>
  <div class="form-container">
    <div class="logo">
      <img id="artistLogo" src="" alt="Artist Logo">
    </div>
    <h1 id="artistName">Request a Song</h1>
    <form id="songRequestForm">
      <label for="name">Your Name (optional)</label>
      <input name="name" id="name">
     <div style="position: relative;">
  <input id="songSearch" name="song" placeholder="Start typing a title, artist, or genre..." autocomplete="off">
  <ul id="autocompleteList" class="autocomplete-list"></ul>
</div>

      <label for="note">Note for the Artist</label>
      <textarea name="note" id="note" rows="3"></textarea>
      <input type="hidden" name="artistId" id="artistId">
      <button type="submit">Send Request</button>
    </form>
    <div class="thank-you" id="thankYou">Thank you for your request!</div>
    <div class="tip-link" id="tipLink"></div>
    <div class="footer">
      Powered by <a href="/partner.html">SanibelSong.com</a>
    </div>
    <div class="debug-log" id="debug"></div>
  </div>

  <script>
    const debug = document.getElementById('debug');
    const log = (msg) => debug.innerHTML += `<div>${msg}</div>`;

    const params = new URLSearchParams(window.location.search);
    const artistId = params.get('artist') || 'deano';
    const configURL = 'https://opensheet.elk.sh/113QUjjcc72tnxFltbh2e2wcNQ896dwOLv2uG2mrYEsY/config';

    document.getElementById('artistId').value = artistId;
    log(`Loading config for artistId: ${artistId}`);

let artist;  // <-- ðŸ‘ˆ Add this above fetch(configURL)


    
    fetch(configURL)
  .then(res => res.json())
  .then(data => {
    if (!Array.isArray(data)) {
      log('Error: config data is not an array');
      return;
    }

     artist = data.find(row => (row['artist_id'] || '').trim() === artistId);

    if (!artist) return log(`Artist config not found for: ${artistId}`);

    // ðŸ‘‡ Check for active status
    const isActive = (artist.active || '').trim().toUpperCase() === 'TRUE';
    if (!isActive) {
      document.body.innerHTML = `
        <div style="padding: 2rem; font-family: sans-serif; text-align: center;">
          <h2>This request page is currently inactive.</h2>
          <p>Please contact the artist or visit <a href="https://sanibelsong.com" target="_blank">SanibelSong.com</a>.</p>
        </div>`;
      return;
    }

    log('Artist config loaded.');
    document.body.classList.add(`theme-${artistId}`);
    document.getElementById('artistName').textContent = artist.artistName;
    if (artist.logoUrl) document.getElementById('artistLogo').src = artist.logoUrl;

    // Render tip buttons, load songs, etc...
    // (your existing logic stays the same from here)

const tipButtons = [];

if (artist.tip_square) {
  tipButtons.push(`
    <a class="tip-logo-button" href="${artist.tip_square}" target="_blank">
      <img src="/assets/Square_LogoLockup_Black.png" alt="Square logo">
      
    </a>`);
}
if (artist.tip_paypal) {
  tipButtons.push(`
    <a class="tip-logo-button" href="${artist.tip_paypal}" target="_blank">
      <img src="/assets/paypal.png" alt="PayPal logo">
    
    </a>`);
}
if (artist.tip_venmo) {
  const venmoUser = artist.tip_venmo.replace(/^https:\/\/venmo\.com\/u\//, '').replace(/^@/, '');
  const venmoURL = `https://venmo.com/u/${venmoUser}`;
  tipButtons.push(`
    <a class="tip-logo-button" href="${venmoURL}" target="_blank">
      <img src="/assets/venmo.png" alt="Venmo logo">
      
    </a>`);
}
if (artist.tip_cashapp) {
  const cashTag = artist.tip_cashapp.replace(/^https:\/\/cash\.app\/\$/, '').replace(/^\$/, '');
  const cashAppURL = `https://cash.app/$${cashTag}`;
  tipButtons.push(`
    <a class="tip-logo-button" href="${cashAppURL}" target="_blank">
      <img src="/assets/Cash_App-Logo.wine.png" alt="Cash App logo">
      
    </a>`);
}
if (artist.tip_bandcamp) {
  tipButtons.push(`
    <a class="tip-logo-button" href="${artist.tip_bandcamp}" target="_blank">
      <img src="/assets/bandcamp-logo-png_seeklogo-306586.png" alt="Bandcamp logo">
      
    </a>`);
}

if (tipButtons.length) {
  document.getElementById('tipLink').innerHTML = `
    <div><strong>Leave a Tip for ${artist.artistName}:</strong></div>
    <div class="tip-logo-buttons">${tipButtons.join('')}</div>`;
}


        if (artist.songListSheetId) {
          log('Loading songs from sheet: ' + artist.songListSheetId);
          loadSongList(artist.songListSheetId);
        } else {
          log('No songListSheetId defined.');
        }
      })
      .catch(err => log('Error loading config: ' + err));

    let allSongs = [];

function loadSongList(sheetId) {
  const url = `https://opensheet.elk.sh/${sheetId}/Songs`;
  fetch(url)
    .then(res => res.json())
    .then(songs => {
      allSongs = songs;
      log(`Loaded ${songs.length} songs.`);
    })
    .catch(err => log('Error loading songs: ' + err));
}

const searchBox = document.getElementById('songSearch');
const listBox = document.getElementById('autocompleteList');

function adjustAutocompleteHeight() {
  const list = document.getElementById('autocompleteList');
  const searchBox = document.getElementById('songSearch');
  if (!list || !searchBox) return;

  const button = document.querySelector('#songRequestForm button');
const buffer = (button?.offsetHeight || 60) + 20;

  const listTop = list.getBoundingClientRect().top;
  const maxHeight = window.innerHeight - listTop - buffer;

  list.style.maxHeight = `${Math.max(100, maxHeight)}px`;
}

let selectedIndex = -1;

searchBox.addEventListener('input', () => {
  const query = searchBox.value.toLowerCase().trim();
  listBox.innerHTML = '';
  selectedIndex = 0;

 const filtered = allSongs.filter(song =>
  `${song.Title} ${song.Artist} ${song.Genre}`.toLowerCase().includes(query)
);

// âœ… Clear the list
listBox.innerHTML = '';
selectedIndex = 0;

// âœ… Handle no matches
if (filtered.length === 0) {
  const li = document.createElement('li');
  li.textContent = 'No results found';
  li.style.color = '#888';
  li.style.fontStyle = 'italic';
  li.style.cursor = 'default';
  listBox.appendChild(li);
  return;
}

// âœ… Otherwise, render matches with highlight
filtered.forEach((song, index) => {
  const li = document.createElement('li');

  const regex = new RegExp(`(${query})`, 'gi');
  const title = song.Title.replace(regex, '<strong>$1</strong>');
  const artist = song.Artist.replace(regex, '<strong>$1</strong>');
  const genre = song.Genre.replace(regex, '<strong>$1</strong>');

  li.innerHTML = `${title} â€” ${artist} (${genre})`;

  li.addEventListener('click', () => {
    searchBox.value = song.Title;
    listBox.innerHTML = '';
  });

  listBox.appendChild(li);
});


  adjustAutocompleteHeight();

  const items = listBox.querySelectorAll('li');
  items.forEach((item, i) => {
    item.style.background = i === selectedIndex ? '#e0e0e0' : '';
  });
});


searchBox.addEventListener('keydown', (e) => {
  const items = listBox.querySelectorAll('li');
  if (items.length === 0) return;

  if (e.key === 'ArrowDown') {
    e.preventDefault();
    selectedIndex = (selectedIndex + 1) % items.length;
  } else if (e.key === 'ArrowUp') {
    e.preventDefault();
    selectedIndex = (selectedIndex - 1 + items.length) % items.length;
  } else if (e.key === 'Enter') {
    if (selectedIndex >= 0 && items[selectedIndex]) {
      e.preventDefault();
      searchBox.value = items[selectedIndex].textContent.split(' â€” ')[0];
      listBox.innerHTML = '';
    }
  }

  // Update highlight and scroll visibility
  items.forEach((item, i) => {
    item.style.background = i === selectedIndex ? '#e0e0e0' : '';
  });
  if (items[selectedIndex]) {
    
 items[selectedIndex].scrollIntoView({ block: 'nearest', behavior: 'smooth' });

  }
});


  

// âœ… Only one click listener, outside the input event
document.addEventListener('click', (e) => {
  if (!searchBox.contains(e.target) && !listBox.contains(e.target)) {
    listBox.innerHTML = '';
  }
});

// âœ… Form submission remains the same
document.getElementById('songRequestForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  const form = e.target;
  const data = Object.fromEntries(new FormData(form).entries());

  // Send to Google Sheet
  await fetch("https://script.google.com/macros/s/AKfycbx7dk18igyE7QS2cScishwufWwPtBHV-mZ1rR4IKHZJePGcBWae9DgfY8S5Lhk8mCbS/exec", {
    method: "POST",
    body: JSON.stringify(data),
    headers: { "Content-Type": "application/json" }
  });

  // âœ… Trigger Pushover Notification if available
  if (artist?.pushover_user_key && artist?.pushover_token) {
    fetch("https://api.pushover.net/1/messages.json", {
      method: "POST",
      body: new URLSearchParams({
        token: artist.pushover_token,
        user: artist.pushover_user_key,
        title: "ðŸŽ¶ New Song Request!",
        message: `From ${data.name || 'Anonymous'}: ${data.song} â€” ${data.note || ''}`
      }),
      headers: {
        "Content-Type": "application/x-www-form-urlencoded"
      }
    });
  }

  // Show thank you message and reset form
  form.reset();
  document.getElementById('thankYou').style.display = 'block';
  setTimeout(() => document.getElementById('thankYou').style.display = 'none', 5000);
});

// âœ… Resize handler for mobile responsiveness
window.addEventListener('resize', adjustAutocompleteHeight);

</script>
